<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Google Map</title>
    <style>
      #map {
        margin: auto;
        width: 500px;
        height: 400px;
      }

      .description {
        text-align: center;
      }
    </style>
  </head>

  <body>
    <div id="map"></div>
    <div class="description">나의 현재 위치</div>
    <script
      async
      defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDjlZQ1jEQcGsdwn9kykKyMOhLyUGTiQ0E&callback=initMap&region=kr"
    ></script>
    <script>
      function initMap() {
        var seoul = { lat: 37.5474691, lng: 126.9455053 };
        var map = new google.maps.Map(document.getElementById("map"), {
          zoom: 17,
          center: seoul,
        });
      }
    </script>
  </body>
</html>
